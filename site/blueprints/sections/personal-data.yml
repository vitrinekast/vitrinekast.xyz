# The fields of this section is used for the checkout template.
# See /site/controllers/checkout.php for more information.

type: fields
fields:
  email:
    label:
      en: Email
      de: E-Mail
    type: text
    default: mail@example.com
    required: false
    translate: false
  name:
    label:
      en: Name
      de: Name
    type: text
    default: Marta Doe
    required: false
    translate: false
    validate:
      minLength: 3
      maxLength: 160
  organization:
    label:
      en: Organization
      de: Organisation
    type: text
    translate: false
    validate:
      maxLength: 160
  streetAddress:
    label:
      en: Street
      de: Straße
    type: text
    default: Milkyway 1
    required: false
    translate: false
    validate:
      minLength: 3
      maxLength: 160
  postalCode:
    label:
      en: Postal Code
      de: PLZ
    type: text
    default: 12345
    width: 1/3
    required: false
    translate: false
  city:
    label:
      en: City
      de: Stadt
    type: text
    default: Ducktown
    width: 2/3
    required: false
    translate: false
    validate:
      minLength: 3
      maxLength: 160
  country: # ISO 3166
    label:
      en: Country
      de: Land
    type: text
    default: DE
    placeholder:
      en: US
      de: DE
    required: false
    validate:
      alpha:
      minLength: 2
      maxLength: 2
    translate: false
  headlineShipping:
    type: headline
    label:
      en: Shipping
      de: Versand
    numbered: false
  billingAddressIsShippingAddress:
    default: true
    label:
      en: Use billing address as shipping address
      de: Rechungsadresse als Versandadresse verwenden
    type: toggle
    text:
      -
        en: "No"
        de: Nein
      -
        en: "Yes"
        de: Ja
    translate: false
  shippingName:
    label: Name
    type: text
    required: false
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingOrganization:
    label:
      en: Organization
      de: Organisation
    type: text
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingStreetAddress:
    label:
      en: Street
      de: Straße
    type: text
    required: false
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingPostalCode:
    label:
      en: Postal Code
      de: PLZ
    type: text
    required: false
    width: 1/3
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingCity:
    label:
      en: City
      de: Stadt
    type: text
    required: false
    width: 2/3
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingCountry:
    label:
      en: Country
      de: Land
    type: text
    required: false
    placeholder:
      en: US
      de: DE
    translate: false
    when:
      billingAddressIsShippingAddress: off